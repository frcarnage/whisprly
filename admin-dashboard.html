<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
  <title>Admin Dashboard</title>
  <style>
    /* Reset & base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #6a75f9 0%, #3f43e9 100%);
      color: #f0f2f7;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-weight: 500;
      overflow-x: hidden;
    }

    header {
      background: rgba(29, 32, 65, 0.9);
      backdrop-filter: blur(12px);
      color: #fff;
      padding: 1.25rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 5px 25px #00000055;
      position: sticky;
      top: 0;
      z-index: 10;
      font-weight: 700;
      font-size: 1.6rem;
      letter-spacing: 1.1px;
      user-select: none;
      transform-style: preserve-3d;
      border-bottom: 2px solid #5a5fcf;
    }
    
    #logoutBtn {
      background: #ff5f57;
      border: none;
      color: #fff;
      padding: 0.54rem 1.5rem;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      box-shadow: 0 5px 28px #ff504daa;
      transition: background 0.25s ease, transform 0.15s ease;
      letter-spacing: 0.7px;
      filter: drop-shadow(0 1px 2px #bb4a48);
    }
    #logoutBtn:hover {
      background: #ff453f;
      transform: scale(1.06);
      box-shadow: 0 7px 34px #ff2f2bcc;
    }
    #logoutBtn:active {
      transform: scale(0.95);
      box-shadow: none;
    }

    section {
      flex-grow: 1;
      padding: 28px 3vw;
      overflow-x: auto;
    }

    .table-container {
      background: rgba(255 255 255 / 0.12);
      border-radius: 18px;
      overflow-x: auto;
      box-shadow: 0 15px 38px #0000002e;
      border: 1.5px solid #676ede44;
      backdrop-filter: blur(16px);
      transition: box-shadow 0.3s ease;
    }
    .table-container:hover {
      box-shadow: 0 20px 54px #4b48f573;
    }

    table {
      border-collapse: separate;
      border-spacing: 0 8px;
      width: 100%;
      min-width: 850px;
    }

    thead tr {
      background: transparent;
      font-weight: 800;
      font-size: 1rem;
      color: #c8cfffcc;
      letter-spacing: 0.9px;
      text-transform: uppercase;
      border-bottom: 2px solid #5a5fcf88;
      user-select: none;
    }

    th, td {
      padding: 1.1rem 1.6rem;
      text-align: left;
      vertical-align: middle;
      color: #e3e4ffdd;
      font-weight: 500;
      font-size: 1.04rem;
    }

    tbody tr {
      background: #2f33accc;
      border-radius: 48px;
      box-shadow: inset 0 0 48px #6162f974;
      transition: background 0.3s, box-shadow 0.3s;
      cursor: default;
      user-select: none;
    }
    tbody tr:hover {
      background: #5055efcc;
      box-shadow: inset 0 0 84px #7d7de4f0;
    }

    tbody tr td:first-child {
      font-weight: 700;
      color: #fff;
      font-family: 'Consolas', monospace;
      letter-spacing: 1.2px;
    }
    tbody tr td:nth-child(3) {
      font-weight: 600;
      font-style: italic;
      color: #bbd7ff;
    }
    tbody tr td:nth-child(4) {
      color: #aab9ffee;
      font-weight: 600;
    }
    tbody tr td:nth-child(5) {
      font-weight: 400;
      color: #98a6ffbb;
      font-size: 0.94rem;
      font-family: 'Segoe UI Mono', monospace;
    }
    tbody tr td:nth-child(6) {
      width: 145px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 10px;
      padding-top: 0.8rem;
    }

    .action-btn {
      padding: 0.5rem 0.85rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 700;
      color: #f1f1ff;
      box-shadow: 0 3px 18px #3438eeaa;
      user-select: none;
      transition: background-color 0.24s ease, transform 0.16s ease;
      flex-grow: 1;
      min-width: 62px;
      text-align: center;
    }

    .view-btn {
      background: #6a6efd;
      box-shadow: 0 5px 26px #6271f9cc;
    }
    .view-btn:hover {
      background: #474bd9;
      box-shadow: 0 7px 28px #3a3fbdcc;
      transform: scale(1.05);
    }

    .edit-btn {
      background: #ffb540b0;
      color: #2e2b1d;
      box-shadow: 0 5px 20px #cf9a3433;
    }
    .edit-btn:hover {
      background: #d18e07;
      box-shadow: 0 7px 26px #a77a0311;
      transform: scale(1.05);
    }

    /* Responsive adjustments */
    @media (max-width: 1100px) {
      tbody tr td:nth-child(5) {
        display: none; /* Hide created at column on smaller screens */
      }
    }
    @media (max-width: 768px) {
      header {
        flex-wrap: wrap;
        font-size: 1.3rem;
        gap: 10px;
      }
      #logoutBtn {
        width: 100%;
        margin-top: 8px;
      }
      table {
        min-width: 700px;
      }
    }
    @media (max-width: 480px) {
      table {
        min-width: 600px;
      }
      thead tr {
        font-size: 0.85rem;
      }
      tbody tr td {
        font-size: 0.9rem;
        padding: 0.75rem 1rem;
      }
      header {
        font-size: 1.1rem;
        padding: 1rem 1.2rem;
      }
    }
    
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <button id="logoutBtn" aria-label="Logout from dashboard">Logout</button>
  </header>
  <section>
    <div class="table-container" role="region" aria-label="Support Cases Table">
      <table>
        <thead>
          <tr>
            <th scope="col">Case ID</th>
            <th scope="col">Reason</th>
            <th scope="col">Status</th>
            <th scope="col">Assigned To</th>
            <th scope="col">Created At</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="casesTable" aria-live="polite" aria-relevant="additions">
          <!-- Dynamically filled -->
        </tbody>
      </table>
    </div>
  </section>
  <script type="module" src="js/dashboard.js"></script>
  <script>
    // Disable right-click context menu
    document.addEventListener('contextmenu', e => e.preventDefault());
  </script>
</body>
</html>
