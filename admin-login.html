<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" /> 
  <title>Admin Login</title>
  <style>
    /* === RESET === */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', system-ui, sans-serif; }
    body {
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      display: flex; align-items: center; justify-content: center;
      min-height: 100vh;
      padding: 15px;
      overflow: hidden;
    }

    /* === BACKGROUND ANIMATION (bubbles) === */
    .bg {
      position: absolute; top:0; left:0; width:100%; height:100%;
      overflow:hidden; z-index:0; pointer-events:none;
    }
    .bubble {
      position: absolute; bottom:-100px;
      background: rgba(255,255,255,0.15);
      border-radius: 50%;
      animation: rise 18s linear infinite;
    }
    @keyframes rise {
      from { transform: translateY(0) scale(1); opacity: 1; }
      to   { transform: translateY(-110vh) scale(1.4); opacity: 0; }
    }

    /* === LOGIN CONTAINER (Glassmorphism) === */
    .login-container {
      position: relative; z-index: 1;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(18px) saturate(160%);
      border-radius: 18px; border: 1px solid rgba(255,255,255,0.3);
      padding: 2.5rem;
      width: 100%; max-width: 360px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      animation: fadeIn .9s ease forwards;
    }

    .login-container h2 {
      margin-bottom: 2rem;
      text-align: center;
      font-weight: 800;
      color: #fff;
      letter-spacing: .5px;
      text-shadow: 0 2px 6px rgba(0,0,0,.3);
      animation: slideDown .9s ease;
    }

    /* === INPUTS WITH FLOATING LABEL === */
    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }
    .input-group input {
      width: 100%; padding: 1rem .9rem;
      border: 1.5px solid rgba(255,255,255,0.4);
      border-radius: 8px; background: transparent;
      font-size: 1rem; color: #fff;
      transition: border-color .3s, background .3s;
    }
    .input-group label {
      position: absolute; left: 12px; top: 50%;
      transform: translateY(-50%);
      color: rgba(255,255,255,0.7);
      pointer-events: none;
      transition: .3s ease all;
    }
    .input-group input:focus {
      border-color: #fff;
      background: rgba(255,255,255,0.08);
    }
    .input-group input:focus+label,
    .input-group input:not(:placeholder-shown)+label {
      top: 8px; left: 10px;
      font-size: 0.75rem; color: #fff;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      padding: 0 6px;
      border-radius: 4px;
    }

    /* === LOGIN BUTTON === */
    button {
      width: 100%; padding: 0.9rem;
      border: none; border-radius: 8px;
      background: linear-gradient(135deg,#4e54c8, #8f94fb);
      color: #fff; font-weight: bold; font-size: 1rem;
      cursor: pointer; transition: .3s;
      display:flex; justify-content:center; align-items:center;
      gap:10px;
    }
    button:hover { transform: scale(1.03); box-shadow:0 6px 20px rgba(0,0,0,.25); }

    /* === ERROR MESSAGE === */
    #errorMsg {
      margin-top: 1rem;
      font-size: 0.9rem;
      text-align: center;
      font-weight: 600;
      color: #ff4e58;
      min-height: 22px;
    }
    .shake { animation: shake .4s linear; }
    @keyframes shake {
      0%{transform:translateX(0)}
      25%{transform:translateX(-6px)}
      50%{transform:translateX(6px)}
      75%{transform:translateX(-3px)}
      100%{transform:translateX(0)}
    }

    /* === ANIMATIONS === */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideDown {
      from { opacity:0; transform:translateY(-20px);}
      to{ opacity:1; transform:translateY(0);}
    }

    /* Spinner */
    .spinner {
      display:none;
      border: 3px solid rgba(255,255,255,.4);
      border-top: 3px solid #fff;
      border-radius: 50%; width:18px; height:18px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to{ transform:rotate(360deg);} }

    /* === RESPONSIVE === */
    @media(max-width:480px){ .login-container{ padding:1.8rem; } }
  </style>
</head>
<body>
  <!-- Animated bubbles -->
  <div class="bg">
    <div class="bubble" style="left:20%; width:40px; height:40px; animation-duration:16s;"></div>
    <div class="bubble" style="left:50%; width:25px; height:25px; animation-duration:12s;"></div>
    <div class="bubble" style="left:70%; width:60px; height:60px; animation-duration:20s;"></div>
    <div class="bubble" style="left:30%; width:30px; height:30px; animation-duration:18s;"></div>
  </div>
  
  <div class="login-container">
    <h2>Admin Login</h2>
    <div class="input-group">
      <input type="email" id="email" required placeholder=" " autocomplete="username"/>
      <label for="email">Email</label>
    </div>
    <div class="input-group">
      <input type="password" id="password" required placeholder=" " autocomplete="current-password"/>
      <label for="password">Password</label>
    </div>
    <button id="loginBtn">
      <span class="btn-text">Login</span>
      <span class="spinner"></span>
    </button>
    <p id="errorMsg"></p>
  </div>

  <script>
    const loginBtn = document.getElementById("loginBtn");
    const btnText = loginBtn.querySelector(".btn-text");
    const spinner = loginBtn.querySelector(".spinner");
    const errorMsg = document.getElementById("errorMsg");
    const container = document.querySelector(".login-container");

    loginBtn.addEventListener("click", ()=>{
      btnText.textContent = "Logging in...";
      spinner.style.display = "inline-block";
      loginBtn.disabled = true;

      setTimeout(()=>{
        spinner.style.display = "none";
        btnText.textContent = "Login";
        loginBtn.disabled = false;

        // fake error for demo
        errorMsg.textContent = "Invalid email or password!";
        container.classList.add("shake");
        setTimeout(()=> container.classList.remove("shake"),400);
      }, 2000);
    });

    // Disable right-click
    document.addEventListener('contextmenu', e => e.preventDefault());
  </script>
</body>
</html>
