<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Whisprly Admin Dashboard</title>
  <link rel="stylesheet" href="/assets/styles.css" />
</head>
<body>
  <!-- Top Bar -->
  <header>
    <div class="topbar">
      <img src="/assets/logo.png" alt="Whisprly Logo" class="logo" />
      <h1>Whisprly Admin Panel</h1>
      <button onclick="logout()">Logout</button>
    </div>
  </header>

  <!-- Sidebar + Main -->
  <div class="main-container">
    <!-- Sidebar Navigation -->
    <nav class="sidebar">
      <ul>
        <li><a href="/admin-pannel/dashboard.html">Dashboard</a></li>
        <li><a href="/admin-pannel/users.html">Users</a></li>
        <li><a href="/admin-pannel/posts.html">Posts</a></li>
        <li><a href="/admin-pannel/reports.html">Reports</a></li>
        <li><a href="/admin-pannel/appeals.html">Appeals</a></li>
        <li><a href="/admin-pannel/violations.html">Violations</a></li>
        <li><a href="/admin-pannel/settings.html">Settings</a></li>
      </ul>
    </nav>

    <!-- Main Dashboard Content -->
    <main class="dashboard-content">
      <h2>Welcome, Admin</h2>
      <div class="stats">
        <div class="card" id="userCount">Total Users: ...</div>
        <div class="card" id="postCount">Total Posts: ...</div>
        <div class="card" id="reportCount">Pending Reports: ...</div>
      </div>
    </main>
  </div>

  <script src="/scripts/firebase-init.js"></script>
  <script src="/scripts/auth.js"></script>
  <script src="/scripts/dashboard.js"></script>
</body>
          </html>
