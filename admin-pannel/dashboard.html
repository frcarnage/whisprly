<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Whisprly Admin Dashboard</title>
  <link rel="stylesheet" href="../styles/admin.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0F0418;
      color: white;
    }

    header {
      background-color: #1A0D2E;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .logo {
      width: 50px;
      height: auto;
    }

    h1 {
      flex-grow: 1;
      text-align: center;
      font-size: 1.8rem;
    }

    #logoutBtn {
      background-color: #8645FF;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #logoutBtn:hover {
      background-color: #6d2dd6;
    }

    main {
      padding: 2rem;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background-color: #1A0D2E;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
      text-align: center;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 12px rgba(134, 69, 255, 0.3);
      background-color: #2a1444;
    }
  </style>
  <script defer src="../scripts/firebase-init.js"></script>
  <script defer src="../scripts/auth.js"></script>
  <script defer src="../scripts/dashboard.js"></script>
</head>
<body>
  <header>
    <img src="logo.png" alt="Whisprly Logo" class="logo" />
    <h1>Admin Dashboard</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <main>
    <section class="cards">
      <div class="card" onclick="location.href='users.html'">Manage Users</div>
      <div class="card" onclick="location.href='posts.html'">Manage Posts</div>
      <div class="card" onclick="location.href='reports.html'">Review Reports</div>
      <div class="card" onclick="location.href='appeals.html'">Handle Appeals</div>
      <div class="card" onclick="location.href='violations.html'">Violations</div>
      <div class="card" onclick="location.href='settings.html'">Admin Settings</div>
    </section>
  </main>
</body>
</html>
