<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Whisprly Admin Login</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="login-container">
    <img src="/assets/logo.png" alt="Whisprly Logo" class="logo" />
    <h2>Admin Login</h2>

    <form id="login-form">
      <input type="email" id="email" placeholder="Admin Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p id="error-msg" class="error-text"></p>
    </form>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>

  <!-- Config & Login -->
  <script type="module">
    import { firebaseConfig } from "/scripts/firebase-init.js";
    import { handleAdminLogin } from "/scripts/login.js";

    firebase.initializeApp(firebaseConfig);
    document.getElementById('login-form').addEventListener('submit', handleAdminLogin);
  </script>
</body>
</html>
