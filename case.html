<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Case Details</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <button id="backBtn">â¬… Back</button>
    <h1 id="caseTitle">Loading case...</h1>
    <div class="case-actions">
      <span>Status: <span id="caseStatus">Loading...</span></span>
      <select id="statusSelect">
        <option value="open">Open</option>
        <option value="assigned">Assigned</option>
        <option value="resolved">Resolved</option>
      </select>
      <button id="updateStatusBtn">Update Status</button>
      <button id="assignSelfBtn">Assign to Me</button>
    </div>
    <div class="logout-wrapper">
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <main>
    <section class="chat-section">
      <div id="chatBox" class="chat-box">
        <p>Loading messages...</p>
      </div>
      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Type your message..." />
        <label>
          <input type="checkbox" id="sendAsSystem"> Send as SYSTEM
        </label>
        <button id="sendBtn">Send</button>
      </div>
    </section>
  </main>

  <script type="module" src="js/case.js"></script>
</body>
</html>
