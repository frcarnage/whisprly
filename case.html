<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Case Details</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    /* ===== HEADER ===== */
    header {
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      color: #fff;
      padding: 0.8rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 0.5rem;
      box-shadow: 0px 3px 6px rgba(0,0,0,0.1);
    }
    header h1 {
      font-size: 1.2rem;
      flex: 1 1 auto;
      text-align: center;
    }
    #backBtn {
      background: #fff;
      color: #4e54c8;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      font-size: 0.9rem;
      cursor: pointer;
    }
    #backBtn:hover {
      background: #eef;
    }
    .case-actions {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .case-actions span {
      font-size: 0.9rem;
    }
    #statusSelect {
      padding: 0.3rem;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
    .case-actions button {
      background: #4e54c8;
      color: #fff;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.85rem;
    }
    .case-actions button:hover {
      background: #3b40a4;
    }
    .logout-wrapper button {
      background: #ff4d4f;
      border: none;
      color: #fff;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.85rem;
    }
    .logout-wrapper button:hover {
      background: #d9363e;
    }

    /* ===== MAIN CHAT AREA ===== */
    .chat-section {
      display: flex;
      flex-direction: column;
      height: calc(100vh - 80px);
      max-height: calc(100vh - 80px);
    }
    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background: #f8f9fa;
    }
    .message {
      margin-bottom: 0.75rem;
      max-width: 80%;
      padding: 0.5rem 0.8rem;
      border-radius: 8px;
      line-height: 1.3;
      font-size: 0.9rem;
    }
    .message.user {
      background: #4e54c8;
      color: white;
      align-self: flex-end;
    }
    .message.system {
      background: #ffe58f;
      color: #8c6d1f;
      font-style: italic;
    }
    .message.other {
      background: #fff;
      border: 1px solid #ddd;
      color: #333;
      align-self: flex-start;
    }

    /* ===== CHAT INPUT ===== */
    .chat-input {
      display: flex;
      gap: 0.5rem;
      padding: 0.5rem;
      background: #fff;
      border-top: 1px solid #ddd;
    }
    .chat-input input[type="text"] {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 0.9rem;
    }
    .chat-input label {
      display: flex;
      align-items: center;
      gap: 0.3rem;
      font-size: 0.8rem;
    }
    #sendBtn {
      background: #4e54c8;
      color: white;
      border: none;
      padding: 0.5rem 0.8rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.85rem;
    }
    #sendBtn:hover {
      background: #3b40a4;
    }

    /* Status badge inside header */
    #caseStatus.status-badge {
      margin-left: 0.25rem;
    }

    /* Mobile tweaks */
    @media (max-width: 768px) {
      header h1 {
        font-size: 1rem;
      }
      .case-actions {
        flex-direction: column;
        align-items: flex-start;
      }
      .chat-input {
        flex-wrap: wrap;
      }
      .chat-input input[type="text"] {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <button id="backBtn">â¬… Back</button>
    <h1 id="caseTitle">Loading case...</h1>
    <div class="case-actions">
      <span>Status:
        <span id="caseStatus" class="status-badge">Loading...</span>
      </span>
      <select id="statusSelect">
        <option value="open">Open</option>
        <option value="assigned">Assigned</option>
        <option value="resolved">Resolved</option>
      </select>
      <button id="updateStatusBtn">Update Status</button>
      <button id="assignSelfBtn">Assign to Me</button>
    </div>
    <div class="logout-wrapper">
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <main>
    <section class="chat-section">
      <div id="chatBox" class="chat-box">
        <p>Loading messages...</p>
      </div>
      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Type your message..." />
        <label>
          <input type="checkbox" id="sendAsSystem"> Send as SYSTEM
        </label>
        <button id="sendBtn">Send</button>
      </div>
    </section>
  </main>

  <script type="module" src="js/case.js"></script>
  <script>
    // Optional: disable right-click
    document.addEventListener('contextmenu', e => e.preventDefault());
  </script>
</body>
</html>
