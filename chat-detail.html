<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat • Whisprly</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="./chat-detail.js" defer></script>
</head>
<body>
  <div id="chat-header" style="padding: 10px; border-bottom: 1px solid #ccc;">
    <button onclick="history.back()">←</button>
    <span id="chatUserName" style="font-weight: bold; margin-left: 10px;"></span>
  </div>

  <div id="chatMessages" style="height: 70vh; overflow-y: scroll; padding: 10px;"></div>

  <div id="typingStatus" style="font-size: 0.9rem; color: gray; padding-left: 10px;"></div>

  <div id="chatInput" style="display: flex; padding: 10px; gap: 8px; border-top: 1px solid #ccc;">
    <input type="text" id="messageInput" placeholder="Type a message..."
           style="flex: 1; padding: 10px; border-radius: 20px; border: 1px solid #ccc;">
    <button id="sendButton">➤</button>
  </div>
</body>
</html>
