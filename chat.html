<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chats | Whisprly</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0F0418;
      color: white;
      margin: 0;
    }

    .chat-container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }

    .chat-header {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .chat-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .chat-item {
      display: flex;
      align-items: center;
      background-color: #1c1c2e;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .chat-item:hover {
      background-color: #292942;
    }

    .chat-item img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      margin-right: 12px;
    }

    .chat-details {
      flex-grow: 1;
    }

    .chat-name {
      font-weight: 600;
    }

    .chat-last-message {
      font-size: 14px;
      color: #aaa;
    }

    .no-chats {
      text-align: center;
      margin-top: 40px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Chats</div>
    <div id="chatList" class="chat-list"></div>
    <div id="noChats" class="no-chats" style="display: none;">No chats found</div>
  </div>

  <script type="module" src="/scripts/chat.js"></script>
</body>
</html>
