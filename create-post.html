<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Post - Whisprly</title>
  <script type="module" src="./scripts/firebase-init.js"></script>
  <script type="module" src="./scripts/create-post.js" defer></script>
  <link rel="stylesheet" href="./styles/style.css">
  <style>
    body {
      background-color: #0F0418;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 12px 0;
      border: none;
      border-radius: 6px;
    }
    input[type="file"] {
      background: white;
    }
    button {
      padding: 10px 20px;
      background-color: #7C3AED;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    nav {
      display: flex;
      justify-content: space-around;
      background-color: #1F1B2E;
      padding: 12px 0;
      margin-top: 30px;
      border-radius: 12px;
    }
    nav a {
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create a New Post üìù</h2>
    <input type="text" id="title" placeholder="Post Title" required />
    <textarea id="content" placeholder="Write your post..." rows="6" required></textarea>
    <input type="file" id="image" accept="image/*" />
    <button id="submitPost">Post</button>

    <nav>
      <a href="home.html"><strong>Home</strong></a>

      <a href="notifications.html">Notifications</a>

    </nav>
  </div>

</html>
