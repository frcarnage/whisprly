<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Whisprly - Home</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding-bottom: 70px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 1rem;
    }

    .post {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .post-header {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }

    .post-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 0.8rem;
      cursor: pointer;
    }

    .post-header strong {
      font-size: 1rem;
      cursor: pointer;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }

    .bottom-nav button {
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .bottom-nav .active {
      color: #6200ee;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Whisprly Feed</h2>
    <div id="postContainer"></div>
  </div>

  <nav class="bottom-nav">
    <button class="active" onclick="location.href='home.html'">🏠</button>
    <button onclick="location.href='search.html'">🔍</button>
    <button onclick="location.href='notifications.html'">🔔</button>
    <button onclick="location.href='chat.html'">💬</button>
    <button onclick="location.href='profile.html'">👤</button>
  </nav>

  <script type="module" src="./firebase-init.js"></script>
  <script type="module" src="./home.js"></script>

</body>
</html>
