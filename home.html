<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Whisprly – User Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #111;
      color: #ddd;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 32px;
      max-width: 700px;
      margin: auto;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
      padding-bottom: 10px;
      margin-bottom: 30px;
    }
    h1 {
      margin: 0;
      color: #40aae3;
    }
    button {
      background: #222;
      color: #40aae3;
      border: 1px solid #40aae3;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.2s;
    }
    button:hover {
      background: #40aae3;
      color: #000;
    }
    p {
      font-size: 1.15rem;
      line-height: 1.6;
      color: #bbb;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js"></script>
</head>
<body>
  <header>
    <h1>Whisprly</h1>
    <button id="signoutBtn">Sign Out</button>
  </header>

  <main>
    <h2>Welcome to your dashboard!</h2>
    <p>This is the user homepage where you can add your app features — chat with support, manage your profile, and more.</p>
    <p><b>Your email:</b> <span id="userEmail">Loading...</span></p>
  </main>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAGJntf2pacqzkhyvj7P80NsNQkSAGX29g",
      authDomain: "whisprly-5415a.firebaseapp.com",
      projectId: "whisprly-5415a",
      databaseURL: "https://whisprly-5415a-default-rtdb.asia-southeast1.firebasedatabase.app",
      storageBucket: "whisprly-5415a.firebasestorage.app",
      messagingSenderId: "269867240239",
      appId: "1:269867240239:web:377d0a7c3d1c3870c7efda",
      measurementId: "G-2CXWX5ZWH5"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Ensure user is logged in and is a "user", else redirect
    auth.onAuthStateChanged(async user => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const db = firebase.firestore();
      const docSnap = await db.collection("users").doc(user.uid).get();
      if (!docSnap.exists || docSnap.data().role !== 'user') {
        // Not a normal user, redirect to login (or admin dashboard if you want)
        window.location.href = "login.html";
        return;
      }

      // Show user email
      document.getElementById("userEmail").textContent = user.email;
    });

    // Sign out button handler
    document.getElementById("signoutBtn").addEventListener("click", () => {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    });
  </script>
</body>
</html>
