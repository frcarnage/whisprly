<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Whisprly | Home</title>
  <link rel="stylesheet" href="home.css" />
  <script type="module" src="home.js" defer></script>
</head>
<body>
  <header>
    <h1>Whisprly</h1>
    <nav>
      <button onclick="location.href='profile.html'">Profile</button>
      <button onclick="location.href='notifications.html'">🔔</button>
      <button onclick="location.href='chat.html'">💬</button>
      <button onclick="location.href='search.html'">🔍</button>
    </nav>
  </header>

  <main>
    <button id="createPostBtn">➕ Create Post</button>
    <div id="postsContainer"></div>
  </main>

  <!-- Create Post Modal -->
  <div id="postModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Create New Post</h2>
      <textarea id="postContent" placeholder="What's on your mind?" rows="4"></textarea>
      <input type="file" id="postImage" accept="image/*" />
      <button id="submitPostBtn">Post</button>
    </div>
  </div>
</body>
</html>
