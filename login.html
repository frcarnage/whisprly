<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Whisprly - Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <a href="index.html" class="btn">← Back</a>
  </header>

  <div class="auth-container">
    <img src="assets/logo.png" alt="Whisprly Logo" class="logo"/>
    <h2>Login to Whisprly</h2>

    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <p>Don’t have an account? <a href="signup.html">Sign up</a></p>
    <p id="loginError" class="error-text"></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js"></script>
  <script src="firebase-config.js"></script>
  <script src="auth.js"></script>
</body>
</html>
