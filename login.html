<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Whisprly – Login</title>
  <style>
    :root {
      --primary: #005cff;
      --accent: #28eca3;
      --bg-light: #f6f9ff;
      --bg-dark: #1f2940;
      --text-dark: #172a4d;
      --text-light: #fff;
      --error-color: #ff3b5c;
      --radius: 12px;
      --shadow: 0 8px 28px #2771ff33;
      font-sans: 'Segoe UI', 'Roboto', Arial, sans-serif;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: var(--font-sans);
      background: var(--bg-light);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .header {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10;
    }
    .header .btn {
      font-size: 1rem;
      color: var(--primary);
      background: transparent;
      border: none;
      cursor: pointer;
      text-decoration: none;
      font-weight: 600;
      padding: 8px 14px;
      border-radius: var(--radius);
      transition: background 0.2s ease, color 0.2s ease;
      box-shadow: 0 2px 10px #005cff22;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    .header .btn:hover {
      background: var(--primary);
      color: var(--text-light);
      box-shadow: 0 4px 22px #005cffbb;
    }
    .auth-container {
      background: white;
      max-width: 400px;
      width: 100%;
      padding: 40px 36px 36px 36px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      text-align: center;
    }
    .logo {
      width: 72px;
      margin-bottom: 28px;
      border-radius: 16px;
      box-shadow: 0 8px 22px #005cff55;
      background: white;
    }
    h2 {
      margin-bottom: 22px;
      font-weight: 800;
      font-size: 1.9rem;
      color: var(--primary);
      letter-spacing: 0.9px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    input[type="email"],
    input[type="password"] {
      padding: 14px 18px;
      font-size: 1.05rem;
      border: 1.8px solid #d2d7df;
      border-radius: var(--radius);
      transition: border-color 0.3s ease;
      outline-offset: 0;
      color: var(--text-dark);
      font-weight: 500;
      font-family: var(--font-sans);
    }
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: var(--primary);
      box-shadow: 0 0 8px #005cffaa;
      background: #f0f5ff;
    }
    button.btn-primary {
      background: var(--primary);
      padding: 14px 0;
      color: white;
      font-weight: 700;
      font-size: 1.15rem;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background 0.25s ease, box-shadow 0.25s ease;
      box-shadow: 0 5px 22px #0044ccbb;
    }
    button.btn-primary:hover {
      background: #0041cb;
      box-shadow: 0 6px 28px #0037a9cc;
    }
    .sign-up-text {
      margin-top: 18px;
      font-size: 1rem;
      color: var(--text-dark);
      font-weight: 500;
      letter-spacing: 0.15px;
    }
    .sign-up-text a {
      color: var(--accent);
      font-weight: 700;
      text-decoration: none;
      transition: color 0.22s;
    }
    .sign-up-text a:hover {
      color: #23cd92;
      text-decoration: underline;
    }
    .error-text {
      margin-top: 14px;
      min-height: 20px;
      color: var(--error-color);
      font-weight: 600;
      font-size: 0.9rem;
      letter-spacing: 0.05em;
      user-select: none;
    }
    @media (max-width: 420px) {
      .auth-container {
        padding: 32px 20px 30px 20px;
      }
      h2 {
        font-size: 1.65rem;
      }
      input[type="email"],
      input[type="password"] {
        font-size: 1rem;
        padding: 12px 14px;
      }
      button.btn-primary {
        font-size: 1.05rem;
        padding: 12px 0;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <a href="index.html" class="btn" aria-label="Back to home">← Back</a>
  </header>
  <main>
    <section class="auth-container" role="main" aria-labelledby="login-title">
      <img src="assets/logo.png" alt="Whisprly Logo" class="logo" />
      <h2 id="login-title">Login to Whisprly</h2>
      <form id="loginForm" aria-describedby="loginError" novalidate>
        <input type="email" id="loginEmail" placeholder="Email" required autocomplete="email" aria-required="true" aria-label="Email"/>
        <input type="password" id="loginPassword" placeholder="Password" required autocomplete="current-password" aria-required="true" aria-label="Password"/>
        <button type="submit" class="btn btn-primary" aria-live="polite" aria-busy="false">Login</button>
      </form>
      <p class="sign-up-text">
        Don’t have an account? <a href="signup.html">Sign up</a>
      </p>
      <p id="loginError" class="error-text" role="alert" aria-live="assertive"></p>
    </section>
  </main>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js"></script>
  <script src="firebase-config.js"></script>
  <script src="auth.js"></script>
</body>
</html>
