<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile | Whisprly</title>
  <link rel="stylesheet" href="./styles/main.css" />
  <script type="module" src="./scripts/firebase-init.js"></script>
  <script type="module" src="./scripts/profile.js" defer></script>
  <style>
    body {
      background-color: #0f0418;
      color: white;
      font-family: Arial, sans-serif;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
    }
    header h2 {
      margin: 0;
    }
    .settings-btn {
      background-color: transparent;
      border: 1px solid #fff;
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .profile-info {
      text-align: center;
      padding: 16px;
    }
    .profile-info img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 2px solid white;
      object-fit: cover;
    }
    .profile-info h2, .profile-info p {
      margin: 8px 0;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 8px;
      padding: 16px;
    }
    .grid img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }
    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #1e0f2f;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-size: 14px;
    }
    nav a.active {
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <h2>My Profile</h2>
  <button class="settings-btn" onclick="window.location.href='settings.html'">⚙️ Settings</button>
</header>

<div class="profile-info" id="profileInfo">
  <img src="https://via.placeholder.com/120" alt="Profile Pic" id="pfp" />
  <h2 id="fullname">Loading...</h2>
  <p id="username">@loading</p>
  <p id="bio">...</p>
</div>

<div class="grid" id="postGrid">
  <!-- Posts will be loaded here -->
</div>

<nav>
  <a href="home.html">Home</a>
  <a href="search.html">Search</a>
  <a href="notifications.html">Notifications</a>
  <a href="chat.html">Chat</a>
  <a href="profile.html" class="active">Profile</a>
</nav>

</body>
</html>
