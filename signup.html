<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account | Whisprly</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="scripts/firebase-init.js"></script>
  <script defer src="scripts/signup.js"></script>
</head>
<body>
  <div class="auth-container">
    <img src="assets/logo.png" class="logo" alt="Whisprly Logo" />
    <h2>Create your Whisprly account</h2>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <p class="link-text">Already have an account? <a href="login.html">Login</a></p>
  </div>
</body>
</html>
