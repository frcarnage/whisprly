<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Whisprly - Sign Up</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <a href="index.html" class="btn">‚Üê Back</a>
  </header>

  <div class="auth-container">
    <img src="assets/logo.png" alt="Whisprly Logo" class="logo"/>
    <h2>Create Your Account</h2>

    <form id="signupForm">
      <input type="text" id="signupFullName" placeholder="Full Name" required />
      <input type="text" id="signupUsername" placeholder="Username" required />
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="password" id="signupPassword" placeholder="Password" required />
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>

    <p>Already have an account? <a href="login.html">Login</a></p>
    <p id="signupError" class="error-text"></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
  <script src="auth.js"></script>
</body>
</html>
