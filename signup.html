<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Whisprly | Sign Up</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #0f0418;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background-color: #1c0f2a;
      padding: 20px;
      border-radius: 10px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #8e44ad;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    input[type="file"] {
      background-color: white;
    }
    #message {
      margin-top: 10px;
      color: #f44336;
    }
    @media (max-width: 600px) {
      .container {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>
    <input type="text" id="fullName" placeholder="Full Name" />
    <input type="date" id="dob" />
    <input type="text" id="username" placeholder="Username" />
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <input type="file" id="profilePhoto" accept="image/*" />
    <button onclick="signup()">Sign Up</button>
    <p id="message"></p>
    <p style="text-align: center; margin-top: 10px;">Already have an account? <a href="login.html" style="color: #8e44ad;">Login</a></p>
  </div>

  <!-- Firebase & Signup Logic -->
  <script type="module">
    import { auth, db } from './firebase-init.js';
    import {
      createUserWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      doc, setDoc, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const CLOUDINARY_URL = "https://api.cloudinary.com/v1_1/dmfnzqs0q/image/upload";
    const CLOUDINARY_PRESET = "whisprly";

    async function uploadToCloudinary(file) {
      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', CLOUDINARY_PRESET);
      const res = await fetch(CLOUDINARY_URL, {
        method: 'POST',
        body: formData
      });
      const data = await res.json();
      return data.secure_url;
    }

    async function signup() {
      const fullName = document.getElementById("fullName").value.trim();
      const dob = document.getElementById("dob").value;
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const username = document.getElementById("username").value.trim().toLowerCase();
      const file = document.getElementById("profilePhoto").files[0];
      const message = document.getElementById("message");

      if (!fullName || !dob || !email || !password || !username || !file) {
        message.innerText = "All fields are required.";
        return;
      }

      try {
        message.innerText = "Creating account...";
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;

        const photoUrl = await uploadToCloudinary(file);

        const userDoc = {
          uid,
          fullName,
          dob,
          email,
          username,
          profilePic: photoUrl,
          bio: "",
          followers: [],
          following: [],
          isVerified: false,
          createdAt: serverTimestamp()
        };

        await setDoc(doc(db, "users", uid), userDoc);

        message.innerText = "Account created successfully! Redirecting...";
        window.location.href = "/home.html";
      } catch (error) {
        message.innerText = error.message;
      }
    }
  </script>
</body>
</html>
