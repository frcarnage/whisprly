<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Whisprly | Sign Up</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #0f0418;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background-color: #1c0f2a;
      padding: 20px;
      border-radius: 10px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #8e44ad;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    input[type="file"] {
      background-color: white;
    }
    #message {
      margin-top: 10px;
      color: #f44336;
    }
    @media (max-width: 600px) {
      .container {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>
    <input type="text" id="fullName" placeholder="Full Name" />
    <input type="date" id="dob" />
    <input type="text" id="username" placeholder="Username" />
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <input type="file" id="profilePhoto" accept="image/*" />
    <button onclick="signup()">Sign Up</button>
    <p id="message"></p>
    <p style="text-align: center; margin-top: 10px;">Already have an account? <a href="login.html" style="color: #8e44ad;">Login</a></p>
  </div>

  <script type="module" src="./scripts/signup.js"></script>
</body>
</html>
