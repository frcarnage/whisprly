<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Whisprly - Sign Up</title>
  <link rel="stylesheet" href="/styles/main.css" />
  <link rel="stylesheet" href="/styles/auth.css" />
  <link rel="icon" href="logo.png" type="image/png">
</head>
<body class="dark-bg">
  <header class="auth-header">
    <img src="logo.png" alt="Whisprly Logo" class="logo" />
    <h1 class="title">Whisprly</h1>
  </header>

  <main class="auth-container">
    <form id="signup-form" class="auth-form">
      <h2>Create your account</h2>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="password">Password (6+ chars)</label>
        <input type="password" id="password" name="password" required minlength="6" />
      </div>

      <button type="submit" class="btn">Sign Up</button>

      <div class="auth-links">
        <a href="/login.html">Already have an account? Log in</a>
      </div>
    </form>
  </main>

  <script type="module" src="/scripts/firebase-init.js"></script>
  <script type="module" src="/scripts/auth.js"></script>
  <script type="module" src="/scripts/signup-page.js"></script>
</body>
</html>
