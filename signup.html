<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Whisprly - Signup</title>
  <link rel="stylesheet" href="/styles/main.css" />
  <link rel="stylesheet" href="/styles/auth.css" />
  <link rel="icon" href="logo.png" type="image/png" />
</head>
<body class="dark-bg">
  <header class="auth-header">
    <img src="logo.png" alt="Whisprly Logo" class="logo" />
    <h1 class="title">Whisprly</h1>
  </header>

  <main class="auth-container">
    <form id="signup-form" class="auth-form">
      <h2>Create Your Account</h2>

      <div class="form-group">
        <label for="profilePic">Profile Picture</label>
        <input type="file" id="profilePic" accept="image/*" required />
      </div>

      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" required />
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" required />
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required />
      </div>

      <button type="submit" class="btn">Sign Up</button>

      <div class="auth-links">
        <a href="/login.html">Already have an account? Login</a>
      </div>
    </form>
  </main>

  <script src="https://upload-widget.cloudinary.com/global/all.js"></script>
  <script src="/scripts/firebase-init.js"></script>
  <script type="module" src="/scripts/signup.js"></script>
</body>
</html>
