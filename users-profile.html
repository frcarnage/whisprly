<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="profileContainer" style="padding: 20px;">
    <div id="loading">Loading...</div>
    <div id="profileContent" style="display: none;">
      <div style="text-align: center;">
        <img id="profilePic" src="" alt="Profile" style="width: 100px; height: 100px; border-radius: 50%;" />
        <h2 id="username"></h2>
        <span id="verifiedBadge"></span>
        <p id="fullName"></p>
        <p id="bio"></p>
      </div>

      <div style="text-align: center; margin: 10px 0;">
        <span><b id="followersCount">0</b> Followers</span> |
        <span><b id="followingCount">0</b> Following</span>
      </div>

      <div style="text-align: center;">
        <button id="followBtn">Follow</button>
        <button id="messageBtn">Message</button>
      </div>

      <hr />

      <div id="userPosts"></div>
    </div>
  </div>

  <script type="module" src="./scripts/users-profile.js"></script>
</body>
</html>
