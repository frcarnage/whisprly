<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile | Whisprly</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="profile-container" style="max-width: 600px; margin: auto; padding: 2rem;">
    <div id="userHeader" class="profile-header" style="text-align: center; margin-bottom: 2rem;"></div>
    <div id="userStats" class="profile-stats" style="display: flex; justify-content: space-around; margin-bottom: 1.5rem;"></div>
    <div id="userBio" style="text-align: center; margin-bottom: 2rem;"></div>
    <div id="actionButtons" style="display: flex; justify-content: center; gap: 1rem; margin-bottom: 2rem;"></div>
    <h3 style="text-align: center;">Posts</h3>
    <div id="userPosts" style="display: flex; flex-direction: column; gap: 1.5rem;"></div>
  </div>

  <script type="module" src="./scripts/users-profile.js"></script>
</body>
</html>
