<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div id="profile-container">
    <img id="profile-pic" class="avatar" src="" alt="Profile Picture" />
    <h2 id="username">@username</h2>
    <h3 id="fullname">Full Name</h3>
    <img id="verified-icon" src="/assets/verified.png" alt="Verified" style="display:none; width:16px;" />

    <div id="follower-following">
      <span><strong id="followers-count">0</strong> Followers</span> |
      <span><strong id="following-count">0</strong> Following</span>
    </div>

    <div id="actions">
      <button id="follow-btn">Follow</button>
      <button id="message-btn">Message</button>
      <button id="more-btn">â‹®</button>
    </div>

    <div id="user-posts">
      <h3>Posts</h3>
      <div id="posts-container"></div>
    </div>
  </div>

  <script src="/firebase-init.js" type="module"></script>
  <script src="/users-profile.js" type="module"></script>
</body>
</html>
